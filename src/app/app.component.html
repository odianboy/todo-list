                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <button
                    mat-raised-button color="primary"
                    type="submit"
                    [disabled]="inputControl.invalid"
                >–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</button>
            </mat-grid-tile>
          </mat-grid-list>
    </form>
    
    <div>
        <h2>–°–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á:</h2>
        
        <app-task
            *ngFor="let task of tasks$ | async"

            (onCompleted)="comAddTaskLocalStorage($event)"
        >
        </app-task>
    </div>
</div>
